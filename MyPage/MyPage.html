<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="MyPageStyle.css">

</head>

<body>

    <h4 class="text-right">Profile Settings</h4>
    <div class="columns">
        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                placeholder="enter phone number" value=""></div>
        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control"
                placeholder="enter address line 1" value=""></div>
        <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control"
                placeholder="enter address line 2" value=""></div>
        <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control"
                placeholder="enter address line 2" value=""></div>
        <div class="col-md-12"><label class="labels">State</label><input type="text" class="form-control"
                placeholder="enter address line 2" value=""></div>
        <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control"
                placeholder="enter address line 2" value=""></div>

        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                placeholder="enter email id" value=""></div>
        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control"
                placeholder="education" value=""></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                placeholder="country" value=""></div>
        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value=""
                placeholder="state"></div>
    </div>
    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button>
    </div>
    </div>



</body>

</html>
